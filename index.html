<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
            box-sizing: border-box;

        }

    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
            <!--Player's health-->
            <div style="position: relative;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
             width: 100%;">
                <div style="background-color: sandybrown; height: 30px"></div>
                <div id="playerHealth" style="position: absolute;
                 background: #F9A8D4; top: 0; bottom: 0; right: 0; left: 0"></div>
            </div>
            <!--Timer-->
            <div id="timer" style="background-color: #713F12; height: 50px; width: 100px;
             flex-shrink: 0; display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: #FEFCE8;
            border: 4px solid white;">10</div>
            <!--Enemy's health-->
            <div style="position: relative; width: 100%; display: flex;
                border-top: 4px solid white;
                border-right: 4px solid white;
                border-bottom: 4px solid white;
                justify-content: flex-start;">
                <div style="background-color: sandybrown; height: 30px; width: 100%"></div>
                <div id="enemyHealth" style="position: absolute;
                 background: #F9A8D4; top: 0; bottom: 0; width: 100%; right: 0"></div>
            </div>
        </div>
        <div id="displayBlock" style="position: absolute;
            display: none;
            align-items: center;
            justify-content: center;
            color: yellow;
            font-size: 50px;
            top: 30%;
            width: 100%;
            text-align: center;">
            <div>
                <div id="displayText" style="position:center;"></div>
                <button id="restart" class="eightbit-btn eightbit-btn--reset" style="margin-top: 20px">Restart</button>
            </div>
        </div>
        <canvas></canvas>
    </div>
    <img src="img/instruction.png" height="576" style="position: fixed">
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
            integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    ></script>
    <script src="js/classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
